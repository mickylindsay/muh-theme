<nav class="page_nav main-nav">
    <ul>
      <li class="nomarker"><h1 class="page_logo"><a href="{{ .Site.BaseURL }}" class="page_logo-inner">{{ .Site.Title }}</a></h1></li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="main-nav_item"><a class="nav-main-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (eq ($currentPage.Permalink) (.URL | absLangURL)) }} active{{end}}" href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
    </ul>
</nav>
