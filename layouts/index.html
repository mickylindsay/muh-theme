{{ define "main" }}
{{ .Content }}
<hr>
### Recent Posts
  {{- range ( where site.RegularPages  "Type" "posts"| first 3 ) }}
    <article class="post">
      <h1 class="post_header"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a><span class="post_header_extra"> - <i class="date">{{ .Date.Format "2 January 2006" }}</i>{{if .Params.tags}} - <code>{{ delimit .Params.tags ", "}}</code>{{end}}</span></h1>
      {{ .Summary }}
    </article>
  {{ end }}
{{ end }}
