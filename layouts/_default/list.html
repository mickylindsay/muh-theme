{{ define "main" }}
    <h1 id="{{ .Title | urlize }}">{{ .Title | markdownify }}</h1>

    {{ .Content }}

    <ul>
    {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a><span class="post_header_extra"> - <i class="date">{{ .Date.Format "2 January 2006" }}</i></span></li>
    {{ end }}
    </ul>

{{ end }}

{{define "aside" }}
    {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
{{ end }}
